<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SymCheck</title>

    <link rel="stylesheet" href="../static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body>
    <div class="chatbot">
      <header><h2>SymCheck</h2></header>

      <div class="chat-container">
        <ul class="chatbox">
          <li class="incoming">
            <div class="avatar">
              <i class="fas">&#xf0f0;</i>
            </div>
            <p id="symcheck">
              Hi! I am SymCheck... How can I assist you today?
            </p>
          </li>
          <!---
          <li class="outgoing">
            <p id="user">Blah Blah</p>
          </li>
          -->
        </ul>

        <div class="inputbox">
          <textarea rows="2" placeholder="Ask your queries..."></textarea>
          <button class="send-btn" id="send">
            <i id="plane" class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="../static/script.js"></script>
  </body>
</html>
